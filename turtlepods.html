<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtlebots Artifact Catalogue</title>
    <link rel="stylesheet" href="turtlepods.css">
</head>
<body>
    <header>
        <button class="nav-button" id="prevBtn" aria-label="Previous">←</button>
        <div class="header-center">
            <h1 class="header-title">Artifact Catalogue</h1>
            <div class="header-subtitle-container">
                <span class="header-subtitle">Summerville Elementary Turtlebots</span>
                <img src="https://resources.finalsite.net/images/v1683721133/ddtwoorg/uqc9ni7wjtmevmvcp6be/ses-logo.svg" class="header-logo">
            </div>
        </div>
        <button class="nav-button" id="nextBtn" aria-label="Next">→</button>
    </header>

    <main id="content">
        <div class="loading">Loading data...</div>
        <div class="description" id="dataDescription"></div>
        <div class="content-wrapper">
            <div class="content-left">
                <dl class="details">
                    <dt>Site Number</dt>
                    <dd id="dataSiteNumber"></dd>
                    <dt>Transect</dt>
                    <dd id="dataTransect"></dd>
                    <dt>Shovel Test Number</dt>
                    <dd id="dataShovelTestNumber"></dd>
                    <dt>Depth</dt>
                    <dd id="dataDepth"></dd>
                    <dt>UTM</dt>
                    <dd id="dataUtm"></dd>
                </dl>
            </div>
            <div class="content-right">
                <img id="artifactImage" class="artifact-image" alt="Artifact">
            </div>
        </div>
    </main>

    <div class="nav-info">
        <span id="currentId">-</span> / <span id="totalCount">-</span>
    </div>

    <script src="turtlepods.js"></script>
</body>
</html>
