<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="content">
        <div class="loading">Loading data...</div>
        <h1 id="dataName"></h1>
        <div class="description" id="dataDescription"></div>
        <dl class="details">
            <dt>Site Number</dt>
            <dd id="dataSiteNumber"></dd>
            <dt>Transect</dt>
            <dd id="dataTransect"></dd>
            <dt>Shovel Test Number</dt>
            <dd id="dataShovelTestNumber"></dd>
            <dt>Depth</dt>
            <dd id="dataDepth"></dd>
        </dl>
    </main>

    <footer>
        <button class="nav-button" id="prevBtn" aria-label="Previous">←</button>
        <div class="nav-info">
            <span id="currentId">-</span> / <span id="totalCount">-</span>
        </div>
        <button class="nav-button" id="nextBtn" aria-label="Next">→</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
